<script type="text/javascript" src="../scripts/message/msg_list.js"></script>
<div class="tab-pane active">
	<form name="msg_form" class="form-horizontal" onsubmit="return false;">
		<fieldset>
			<legend id="legend" class="small">所有消息</legend>
			<div class="control-group">
				<div class="controls1">
					<select id="filter_state" class="input-small">
						<option value="">所有状态</option>
						<option value="new">未读</option>
						<option value="read">已读</option>
					</select> <select id="filter_msg_type" class="input-small">
						<option value="">所有类型</option>
						<option value="payment_msg">出帐消息</option>
						<option value="income_msg">入帐消息</option>
						<option value="task_msg">任务消息</option>
						<option value="sysadmin_msg">系统消息</option>
					</select>
					<button type="submit" class="btn btn-success" id="btn_msg_filter"><i class="icon-filter"></i> 筛选</button>
				</div>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="5%">#</th>
						<th width="10%">类别</th>
						<th width="65%">消息内容</th>
						<th width="20%">产生时间</th>
					</tr>
				</thead>
				<tbody id="msg_list">
					<!-- MESSAGE LIST APPEND HERE -->
				</tbody>
			</table>
		</fieldset>
		<div class="pagination" id="pagination"></div>
	</form>
</div>
<!-- POPUP BOX FOR VIEW MESSAGE DETAIL BEGIN -->
<div id="msg_detail_panel" class="modal hide fade" style="width: 300px">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"></button>
		<h5>消息详情</h5>
	</div>
	<div class="modal-body">
		<div class="control-group">
			<div class="controls">
				<label class="fl mr10 text-right input-smal" for="receive_time">产生时间</label> <input
					id="create_time" name="create_time"
					class="input-medium disabled container" type="text"
					disabled="disabled" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="fl mr10 text-right input-smal" for="receive_time">接收时间</label> <input
					id="receive_time" name="receive_time"
					class="input-medium disabled container" type="text"
					disabled="disabled" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="fl mr10 text-right input-smal" for="read_time">阅读时间</label> <input
					id="read_time" name="read_time"
					class="input-medium disabled container" type="text"
					disabled="disabled" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="fl mr10 text-right input-smal" for="read_time">消息类别</label> <input
					id="msg_type" name="msg_type"
					class="input-medium disabled container" type="text"
					disabled="disabled" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="fl mr10 text-right input-smal" for="msg_content">消息正文</label>
				<textarea id="msg_content" name="msg_content"
					class="input-medium disabled container" rows="3"
					placeholder="请填写任务详情" disabled="disabled"></textarea>
			</div>
		</div>
	</div>
</div>
<!-- POPUP BOX FOR VIEW MESSAGE DETAIL END -->
