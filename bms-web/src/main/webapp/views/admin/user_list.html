<script src="../scripts/admin/user_list.js" type="text/javascript"></script>
<div class="tab-pane active">
	<form class="form-horizontal" onsubmit="return false;">
		<fieldset>
			<legend>用户信息维护</legend>
			<div class="control-group">
				<div class="controls1">
					<a class="config" href="#account_add_panel" data-toggle="modal">
						<button id="btn_account_add" name="btn_account_add"
							class="btn btn-success" type="button">
							<i class="icon-user"></i> 新增用户 <i class="icon-plus"></i>
						</button>
					</a>
				</div>
				<div class="controls1">
					<select id="filter_account_enable" class="input-small">
						<option value="">所有状态</option>
						<option value="true">已启用</option>
						<option value="false">已禁用</option>
					</select> <label class="fl mr10"></label> <select id="filter_dep_id"
						class="input-small">
						<option value="">所有部门</option>
						<!-- department list append here -->
					</select> <input type="text" class="input-small" placeholder="用户名"
						id="filter_username">
					<button type="submit" class="btn btn-success"
						id="btn_account_filter" name="btn_account_filter">
						<i class="icon-filter"></i> 筛选
					</button>
				</div>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>用户名</th>
						<th>邮箱</th>
						<th>电话号码</th>
						<th>部门</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="account_list">
					<!-- ACCOUNT LIST APPEND HERE -->
				</tbody>
			</table>
			<div id="account_add_panel" class="modal hide" style="width: 350px">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h5>用户详情</h5>
				</div>
				<div class="modal-body">
					<div class="control-group hide">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">用 &nbsp;户
								&nbsp;名</label> <input id="account_id" name="account_id"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">用 &nbsp;户
								&nbsp;名</label> <input id="account_name" name="account_name"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								箱</label> <input id="email" name="email" class="input-middle"
								type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">联系方式</label> <input
								id="mobile" name="mobile" class="input-middle" type="text"
								size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">部
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门</label> <select id="department"
								name="department" class="input-lar">
								<option>八佰伴店</option>
								<option>财务部</option>
							</select>
						</div>
					</div>
					<hr class="line">
					<button type="reset" class="btn purple offset1">重置</button>
					<button type="submit" class="btn btn-success"
						id="btn_account_add_submit" name="btn_account_add_submit">保存</button>
					<button type="submit" class="btn btn-success"
						id="btn_account_edit_submit" name="btn_account_edit_submit">修改</button>
				</div>
			</div>
			<div id="role_dep_assign_panel" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h5 id="role_dep_assign_panel_header">分配角色和部门</h5>
				</div>
				<div class="modal-body">
					<div class="page-check1 border-task1">
						<h5>选择角色</h5>
						<div id="role_list1" class="clearfix">
							<!-- LEVEL 1 ROLES APPEND HERE -->
						</div>
						<hr class="line">
						<div id="role_list2" class="clearfix">
							<!-- LEVEL 2 ROLES APPEND HERE -->
						</div>
						<hr class="line">
						<div id="role_list3" class="clearfix">
							<!-- LEVEL 3 ROLES APPEND HERE -->
						</div>
						<hr class="line">
						<button type="submit" class="btn btn-success" id="btn_save_role">授权</button>
					</div>
					<div class="page-check1 border-task1">
						<h5>选择部门</h5>
						<div id="dep_list1" class="clearfix">
							<!-- LEVEL 1 DEPARTMENTS APPEND HERE -->
						</div>
						<hr class="line">
						<div id="dep_list2" class="clearfix">
							<!-- LEVEL 2 DEPARTMENTS APPEND HERE -->
						</div>
						<hr class="line">
						<div id="dep_list3" class="clearfix">
							<!-- LEVEL 3 DEPARTMENTS APPEND HERE -->
						</div>
						<hr class="line">
						<button type="submit" class="btn btn-success" id="btn_save_dep">授权</button>
					</div>
				</div>
			</div>
			<div class="pagination" id="pagination"></div>
		</fieldset>
	</form>
</div>
