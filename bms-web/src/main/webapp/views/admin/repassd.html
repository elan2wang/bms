<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"></button>
	<h5>密码修改</h5>
</div>
<div class="modal-body">
	<form onsubmit="return false;">
		<div class="input-prepend full">
			<span class="add-on"><i class="icon-key"></i>&nbsp;原密码</span> <input
				name="origin_password" id="origin_password" type="password" placeholder="输入原密码">
		</div>
		<div class="input-prepend full">
			<span class="add-on"><i class="icon-key"></i>&nbsp;新密码</span> <input
				name="new_password" id="new_password" type="password" placeholder="输入新密码">
		</div>
		<div class="input-prepend full">
			<span class="add-on"><i class="icon-key"></i>&nbsp;重复下</span> <input
				name="confirm_password" id="confirm_password" type="password" placeholder="再重复输入一遍新密码">
		</div>
		<div class="line"></div>
		<div>
			<button id="repassd_submit" type="submit" class="btn btn-success"
				onclick="change_password_submit()">提交</button>
		</div>
	</form>
</div>
