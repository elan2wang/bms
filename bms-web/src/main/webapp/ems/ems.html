<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
<script src="../scripts/libs/jquery-1.9.1.js" type="text/javascript"></script>
</head>

<body>
	<div id="graph"></div>

	<script>
		$(function() {
			$.ajax({
				url : "data.json",
				type : "get",
				data : {},
				dataType : "JSON",
				success : function(result) {
					var chart = bonsai.run(document.getElementById('graph'), {
						url : 'ems.js',
						width : 1000,
						height : 700
					});

					chart.on('load', function() {
						chart.sendMessage('externalData', {
							result : result
						});
					});
				}
			});
		});
	</script>
</body>
