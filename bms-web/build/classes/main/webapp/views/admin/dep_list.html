<script src="../scripts/admin/dep_list.js" type="text/javascript"></script>
<div class="tab-pane active">
	<form class="form-horizontal" id="department_detail_form" onsubmit="return false;">
		<fieldset>
			<legend>部门管理</legend>
			<div class="control-group">
				<div class="controls1">
					<a class="config" href="#department_add_panel" data-toggle="modal">
						<button id="btn_department_add" name="btn_department_add"
							class="btn btn-success" type="submit">
							新增部门 <i class="icon-plus"></i>
						</button>
					</a>
				</div>
				<div class="controls1">
					<label class="fl mr10"></label> <select id="filter_dep_level"
						class="input-small">
						<option value="">所有等级</option>
						<option value="0">0级</option>
						<option value="1">1级</option>
						<option value="2">2级</option>
						<option value="3">3级</option>
					</select>
					<input type="text" class="input-small" placeholder="部门名称" id="filter_dep_name">
					<button type="submit" class="btn btn-success" id="btn_department_filter" name="btn_department_filter">筛选</button>
				</div>
			</div>
			<div class="control-group">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>部门名称</th>
							<th>等级</th>
							<th>地址</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="department_list">
						<!-- DEPARTMENT LIST APPEND HERE -->
					</tbody>
				</table>
			</div>
			<div id="department_add_panel" class="modal hide" style="width: 350px">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h5>部门详情</h5>
				</div>
				<div class="modal-body">
					<div class="control-group hide">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">部门编号</label> 
							<input id="dep_id" name="dep_id"
								class="input-middle" type="text" size="16" value=""/>
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">部门名称</label> 
							<input id="dep_name" name="dep_name"
								class="input-middle" type="text" size="16" value=""/>
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">部门地址</label> 
							<input id="address" name="address" class="input-middle"
								type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">部门等级</label> 
							<select id="dep_level" name="dep_level" class="input-lar">
								<option value="0">0级</option>
								<option value="1">1级</option>
								<option value="2">2级</option>
								<option value="3">3级</option>
							</select>
						</div>
					</div>
					<hr class="line">
					<button type="reset" class="btn purple offset1">重置</button>
					<button type="submit" class="btn btn-success"
						id="btn_department_add_submit" name="btn_department_add_submit">保存</button>
					<button type="submit" class="btn btn-success"
						id="btn_department_edit_submit" name="btn_department_edit_submit">修改</button>
				</div>
			</div>
			<div id="department_vault_assign_panel" style="width:300px" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h5 id="department_vault_assign_panel_header">分配账户</h5>
				</div>
				<div class="modal-body">
					<div class="page-check1 border-task1">
						<h5>选择账户</h5>
						<div id="vault_list" class="clearfix">
							<!-- CURRENT AND AVAILABLE VAULTS APPEND HERE -->
						</div>
						<button type="submit" class="btn btn-success" id="btn_save_dep_vault">保存</button>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="pagination" id="pagination"></div>
	</form>
</div>
