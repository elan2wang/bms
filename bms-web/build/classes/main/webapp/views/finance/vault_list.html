<script src="../scripts/frames/app.js" type="text/javascript"></script>
<script src="../scripts/finance/vault_list.js" type="text/javascript"></script>
<div class="tab-pane active">
	<form class="form-horizontal" id="vault_detail_form" onsubmit="return false;">
		<fieldset>
			<legend>账户管理</legend>
			<div class="control-group">
				<div class="controls1">
					<a class="config" href="#vault_add_panel" data-toggle="modal">
						<button id="btn_vault_add" class="btn btn-success" type="submit">
							新增账户 <i class="icon-plus"></i>
						</button>
					</a>
				</div>
				<div class="controls1">
					<label class="fl mr10"></label> 
					<select id="filter_type" class="input-small">
						<option value="">所有类型</option>
						<option value="bank">银行账户</option>
						<option value="vault">保险箱</option>
					</select>
					<input type="text" class="input-small" placeholder="卡号" id="filter_v_number">
					<input type="text" class="input-small" placeholder="别称" id="filter_alias">
					<button type="submit" class="btn btn-success" id="btn_vault_filter">筛选</button>
				</div>
			</div>
			<div class="control-group">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>卡号</th>
							<th>别称</th>
							<th>类型</th>
							<th>开户行</th>
							<th>开户人</th>
							<th>备注</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="vault_list">
						<!-- ROLES APPEND HERE -->
					</tbody>
				</table>
			</div>
			<!-- tanchu -->
			<div id="vault_add_panel" class="modal hide" style="width: 350px">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h5>新增账户</h5>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">账户类型</label> 
							<select id="type" onchange="switch_bank_control(this.value)" name="type" class="input-lar">
								<option value="bank">银行账户</option>
								<option value="vault">保险箱</option>
							</select>
						</div>
					</div>
					<div class="control-group bank_control">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">卡号</label> 
							<input id="v_number" name="v_number"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">别称</label> 
							<input id="alias" name="alias"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group bank_control">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">开户行</label> 
							<input id="card_bank" name="card_bank"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group bank_control">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">开户人</label> 
							<input id="card_owner" name="card_owner"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">备注</label> 
							<input id="comment" name="comment"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<hr class="line">
					<button type="reset" class="btn purple offset1">重置</button>
					<button id="btn_vault_add_submit" type="submit"
						class="btn btn-success">保存</button>
					<button id="btn_vault_edit_submit" type="submit"
						class="btn btn-success">修改</button>
				</div>
			</div>
		</fieldset>
		<div class="pagination" id="pagination"></div>
	</form>
</div>
