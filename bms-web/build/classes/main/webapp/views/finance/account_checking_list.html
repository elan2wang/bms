<!-- TAB 1 BEGAIN-->
<div class="tab-pane active" id="home">
	<form class="form-horizontal" id="income_search_form" name="income_search_form" onsubmit="return false;">
		<fieldset>
			<legend>待对账列表</legend>
			<div class="control-group">
                <div class="controls1 serach_control_id">
                    <label class="fl mr10">编号</label>
                    <input type="text" class="input-small" id="search_id" name="id">
                </div>
                <div class="controls1 serach_control_bring_type">
                    <label class="fl mr10">入账方式</label>
                    <select id="search_bring_type" name="bring_type" class="input-small">
						<option value="">不限</option>
						<option value="deposit">存现</option>
						<option value="transfer">转账</option>
                    </select>
                </div>
                <div class="controls1 serach_control_invoice_type">
                    <label class="fl mr10">发票方式</label>
                    <select id="search_invoice_type" name="invoice_type" class="input-small">
						<option value="">不限</option>
						<option value="invoice_no">无发票</option>
						<option value="invoice_first">先票后款</option>
						<option value="invoice_last">先款后票</option>
                    </select>
                </div>
                <div class="controls1 serach_control_invoice_state">
                    <label class="fl mr10">发票状态</label>
                    <select id="search_invoice_state" name="invoice_state" class="input-small">
						<option value="">不限</option>
						<option value="open">未开发票</option>
						<option value="closed">已开发票</option>
                    </select>
                </div>
                <div class="controls1 serach_control_department">
                    <label class="fl mr10">部门</label>
                    <select id="search_department" name="department" class="input-mid">
                        <option value="">不限</option>
                    </select>
                </div>
			</div>
			<div class="control-group">
				<div class="controls1 serach_control_order_type">
					<label class="fl mr10">申请时间排序</label>
					<select id="search_order_type" name="order_type" class="input-small">
						<option value="">不限</option>
						<option value="asc">升序</option>
						<option value="desc">降序</option>
					</select>
				</div>
                <div class="controls1">
                    <button class="btn btn-success" type="submit" id="btn_search_income" name="btn_search_income">筛选</button>
                </div>
			</div>
			<div class="control-group">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>编号</th>
							<th>申请人</th>
							<th>部门</th>
							<th>金额</th>
							<th>入账方式</th>
							<th>银行卡号</th>
							<th>流水号</th>
							<th>发票方式</th>
							<th>发票状态</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="account_checking_list">
					</tbody>
				</table>
			</div>	
		</fieldset>
		<div class="pagination" id="pagination">
		</div>
	</form>
</div>
<div id="income_info_panel" class="modal hide fade" style="width:960px;left:15%;margin:0;padding:0;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		<h3>入账申请详情</h3>
	</div>
	<div class="modal-body">
		<div class="span6">
			<form id="income_detail_form" name="income_detail_form" class="form-horizontal" onsubmit="return false;">
				<input type="hidden" name="id" id="id" />
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="creator">申请人</label>
						<div class="controls">
							<input id="creator" name="creator" class="input-xlarge info_container" type="text" disabled="" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="create_time">申请时间</label>
						<div class="controls">
							<input id="create_time" name="create_time" class="input-xlarge info_container" type="text" disabled="" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="income_type">收入类型</label>
						<div class="controls">
							<select id="income_type" name="income_type" class="disabled info_container" disabled="">
								<option value="0">营业额</option>
								<option value="1">培训收入</option>
								<option value="2">余款退回</option>
								<option value="3">应收债款</option>
								<option value="4">投资</option>
								<option value="5">其他</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="title">主题</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="title" name="title" disabled="" />              
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="generate_time">收入产生时间</label>
						<div class="controls">
							<div class="input-append date form_datetime">
								<input data-format="yyyy-mm-dd" type="text" class="disabled info_container" value="" id="generate_time" name="generate_time" style="width: 243px;" disabled="" />
								<span class="add-on"><i data-time-icon="icon-time" class="icon-calendar"></i></span>
							</div>
							<script type="text/javascript">
								(function($){
									$.fn.datetimepicker.dates['zh-CN'] = {
										days:["星期日","星期一","星期二","星期三","星期四","星期五","星期六","星期日"],
										daysShort:["周日","周一","周二","周三","周四","周五","周六","周日"],
										daysMin:["日","一","二","三","四","五","六","日"],
										months:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
										monthsShort:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
										today:"今日",
										suffix:[],
										meridiem:[]
									};
								})(jQuery);
								$('.form_datetime').datetimepicker({
									format:'yyyy-mm-dd',
									autoclose:true,
									startView:2,
									minView:2,
									todayBtn: "linked",
									todayHighlight:true,
									pickerPosition: "bottom-left",
									language:'zh-CN'
								});
							</script>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="money">金额</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="money" name="money" disabled="" />              
						</div>
					</div> 
					<div class="control-group">
						<label class="control-label" for="bring_type">入账方式</label>
						<div class="controls">
							<select id="bring_type" name="bring_type" class="disabled info_container" onchange="switch_bring_type_control(this.value)" disabled="">
								<option value="deposit">存现</option>
								<option value="transfer">转账</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bank_card">存入账号</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="bank_card" name="bank_card" disabled="" />
						</div>
					</div>
					<div class="control-group bring_type_deposit hide">
						<label class="control-label" for="serial_num">存现流水号</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="serial_num" name="serial_num" disabled="" />              
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="invoice_type">发票方式</label>
						<div class="controls">
							<select id="invoice_type" name="invoice_type" class="disabled info_container" onchange="switch_invoice_control(this.value)" disabled="">
								<option value="invoice_no">无发票</option>
								<option value="invoice_first">先票后款</option>
								<option value="invoice_last">先款后票</option>
							</select>
						</div>
					</div>
					<div class="control-group invoice_title_control hide">
						<label class="control-label" for="invoice_title">发票抬头</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="invoice_title" name="invoice_title" disabled="" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="creator_comment">创建者备注</label>
						<div class="controls">
							<textarea id="creator_comment" name="creator_comment" class="input-xlarge disabled info_container" rows="3" disabled=""></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span4 sidebar-content accountant_operate hide">
			<div class="portlet box grey">
				<div class="portlet-title line">
					<div class="caption"><i class="icon-bookmark-empty"></i><span id="accountant_op_title">财务</span></div>
					<div class="tools">
						<a href="javascript:void(0);" class="collapse" onclick="hide_show_conetent(this);"></a>
					</div>
				</div>
				<div class="portlet-body" id="accountant_portlet_body">
					
				</div>
			</div>	
		</div>
		<div class="span4 sidebar-content manager_operate hide">
			<div class="portlet box grey">
				<div class="portlet-title line">
					<div class="caption"><i class="icon-bookmark-empty"></i><span id="manager_op_title">总经理</span></div>
					<div class="tools">
						<a href="javascript:void(0);" class="collapse" onclick="hide_show_conetent(this);"></a>
					</div>
				</div>
				<div class="portlet-body" id="manager_portlet_body">
					
				</div>
			</div>	
		</div>
		<div class="span4 sidebar-content teller_operate hide">
			<div class="portlet box grey">
				<div class="portlet-title line">
					<div class="caption"><i class="icon-bookmark-empty"></i><span id="teller_op_title">出纳</span></div>
					<div class="tools">
					<a href="javascript:void(0);" class="collapse" onclick="hide_show_conetent(this);"></a>
					</div>
				</div>
				<div class="portlet-body" id="teller_portlet_body">
					<form id="teller_account_checking_form" onsubmit="return false;">
						<div class="input-icon left"> 
							<label class="control-label cash_control" for="equal">金额是否相符：</label>
							<div class="controls">
								<input type="radio" name="equal" checked="checked" value="true"/>是&nbsp;&nbsp;
								<input type="radio" name="equal" value="false"/>否<br/>
							</div>
						</div>
						<div class="input-icon left">                                        
							<div class="controls">
								<textarea class="" id="teller_comment" name="teller_comment" rows="3"></textarea>
							</div>
						</div>
						<button type="submit" class="btn btn-success purple confirm" id="btn_account_checking" name="btn_account_checking">确认</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../scripts/finance/account_checking_list.js"></script>
<script type="text/javascript" src="../scripts/finance/income_detail.js"></script>
