<script src="../scripts/finance/invoice_title_list.js" type="text/javascript"></script>
<div class="tab-pane active">
	<form class="form-horizontal" onsubmit="return false;">
		<fieldset>
			<legend>发票抬头管理</legend>
			<div class="control-group">
				<div class="controls1">
					<a class="config" href="#invoice_title_add_panel" data-toggle="modal">
						<button id="btn_invoice_title_add" class="btn btn-success" type="submit">
							新增发票抬头 <i class="icon-plus"></i>
						</button>
					</a>
				</div>
				<div class="controls1">
					<label class="fl mr10"></label> <select id="filter_enable"
						class="input-small">
						<option value="">所有状态</option>
						<option value="true">已启用</option>
						<option value="false">已禁用</option>
					</select>
					<input type="text" class="input-small" placeholder="抬头名称" id="filter_title">
					<button type="submit" class="btn btn-success" id="btn_invoice_title_filter">筛选</button>
				</div>
			</div>
			<div class="control-group">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th style="width: 8px;"><input name='chkAll' type='checkbox'
								id='chkAll' onclick='CheckAll(this.form)' value="1" /></th>
							<th>序列</th>
							<th>发票抬头</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="invoice_title_list">
						<!-- ROLES APPEND HERE -->
					</tbody>
				</table>
			</div>
			<!-- tanchu -->
			<div id="invoice_title_add_panel" class="modal hide" style="width: 350px">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h5>发票抬头</h5>
				</div>
				<div class="modal-body">
					<div class="control-group hide">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">编号 </label> <input
								id="id" name="id" class="input-middle" type="text"
								size="16" value="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls1">
							<label class="fl mr10 text-right input-smal">抬头名称</label> 
							<input id="title" name="title"
								class="input-middle" type="text" size="16" value="">
						</div>
					</div>
					<hr class="line">
					<button type="reset" class="btn purple offset1">重置</button>
					<button id="btn_invoice_title_add_submit" type="submit"
						class="btn btn-success">保存</button>
					<button id="btn_invoice_title_edit_submit" type="submit"
						class="btn btn-success">修改</button>
				</div>
			</div>
		</fieldset>
		<div class="pagination" id="pagination"></div>
	</form>
</div>
