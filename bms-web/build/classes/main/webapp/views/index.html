<script src="../scripts/libs/jquery-1.9.1.js" type="text/javascript"></script>

<title>首页 | Felice Beauty Salon</title>
</head>

<body>
	<!-- HEADER BEGIN -->
	<div class="header navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<!-- LOGO BEGIN -->
				<a class="brand" href="/bmp/views/index.html"><img src="../images/felice-logo2.png" /></a>
				<!-- LOGO END -->
				<!-- TOP NAVIGATION MENU BEGIN -->
				<ul class="nav pull-right">
					<!-- MESSAGE DROPDOWN BEGIN -->
					<li class="dropdown" id="header_inbox_bar"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"> <i
							class="icon-envelope"></i> <span class="badge hide"
							id="message_reminder_badge"><span class="msg_count">0</span></span>
					</a>
						<ul class="dropdown-menu extended inbox new_msg_list" style="width:160px !important;">
							<li class="hide" id="msg_mod_id"></li>
							<li id="message_list_header">
								<p>您有<span class="msg_count">0<!-- MESSAGE COUNT REPLACE HERE --></span>条未读消息</p>
							</li>
							<li class="message"><a href="javascript:void(0);" onclick="go_to_msg_list('task_msg')"><i class="icon-tasks"></i> 任务消息[<span
									id="task_msg_count">0</span>]
							</a></li>
							<li class="message"><a href="javascript:void(0);" onclick="go_to_msg_list('income_msg')"><i class="icon-arrow-right"></i> 入帐消息[<span
									id="income_msg_count">0</span>]
							</a></li>
							<li class="message"><a href="javascript:void(0);" onclick="go_to_msg_list('payment_msg')"><i class="icon-arrow-left"></i> 出帐消息[<span
									id="payment_msg_count">0</span>]
							</a></li>
							<li class="message"><a href="javascript:void(0);" onclick="go_to_msg_list('sysadmin_msg')"><i class="icon-wrench"></i> 系统消息[<span
									id="sysadmin_msg_count">0</span>]
							</a></li>
							<li class="external"><a href="javascript:void(0);" onclick="go_to_msg_list()">查看所有消息<i class="m-icon-swapright"></i></a></li>
						</ul></li>
					<!-- MESSAGE DROPDOWN END -->

					<!-- USER INFO DROPDOWN BEGIN-->
					<li class="dropdown user">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding: 13px 4px 7px 9px;">
							<span class="username" id="username">
								<!-- USERNAME APPEND HERE -->
							</span>
							<span id="uid" class="hide">
								<!-- ACCOUNT ID APPEND HERE -->
							</span>
							<span id="roles" class="hide">
								<!-- USER ROLE INFO APPEND HERE -->
							</span> <i class="icon-angle-down"></i>
						</a>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" onclick="view_profile()"><i class="icon-user"></i>  个人信息</a></li>
							<li><a href="javascript:void(0);" onclick="change_password(this)"><i class="icon-key"></i>  修改密码</a></li>
							<!-- <li><a href="#"><i class="icon-tasks"></i>我的任务</a></li> -->
							<li class="divider"></li>
							<li><a href="javascript:void(0);" onclick="logout()"><i class="icon-off"></i>  退出</a></li>
						</ul></li>
					<!-- USER INFO DROPDOWN END -->
				</ul>
				<!-- TOP NAVIGATION MENU END -->
			</div>
		</div>
	</div>
	<!-- HEADER END -->

	<div class="banner">
		<!-- BANNER APPEND HERE -->
	</div>

	<!-- CONTAINER BEGIN -->
	<div class="container-fluid">
		<div class="row-fluid">
			<!-- MAIN MENU BEGIN-->
			<div class="span3">
				<div class="well sidebar-nav">
					<ul class="nav nav-list" id="main_menu">
						<!-- MENU ITEM APPEND HERE -->
					</ul>
				</div>
			</div>
			<!-- MAIN MENU END-->

			<!-- MAIN CONTAINER BEGIN -->
			<div class="span9">
				<div class="row-fluid">
					<!-- TAB LIST BEGIN -->
					<ul class="nav nav-tabs" id="tab_list" style="margin-top: -38px;">
						<!-- TAB APPEND HERE -->
					</ul>
					<!-- TAB LIST END -->

					<!-- CONTENT BEGIN -->
					<div class="tab-content" id="tab_content">
						<!-- TAB CONTENT APPEND HERE -->
					</div>
					<!-- CONTENT END -->
				</div>
			</div>
			<!-- MAIN CONTAINER END -->
		</div>
	</div>
	<!-- CONTAINER END -->
	<!-- FOTTER BEGIN -->
	<footer class="footer">
      <div class="container">
        <p><a href="/bmp/views/index.html">Felice Beauty Slaon</a>信息管理系统V1.0</p>
        <ul class="footer-links">
          <li><a href="#">Contact</a></li>
          <li class="muted">&middot;</li>
          <li><a href="#">Issues</a></li>
          <li class="muted">&middot;</li>
          <li><a href="#">Changelog</a></li>
        </ul>
      </div>
    </footer>
	<!-- FOTTER END -->
	
	<!-- PROGRESS BAR MODAL -->
	<div id="progress-bar" class="modal hide">
		<div class="modal-header"></div>
		<div class="modal-body">
			<div class="progress progress-striped active">
				<div class="bar" style="width: 60%;"></div>
			</div>
		</div>
	</div>
	
	<div id="re_passowrd_panel" class="modal-small hide">
		<!-- CHANGE PASSWORD MODAL -->
	</div>
	<div id="profile_panel" class="modal hide">
		<!-- VIEW PROFILE MODAL -->
	</div>
</body>
</html>
