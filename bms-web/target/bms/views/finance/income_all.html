<!-- TAB 1 BEGAIN-->
<div class="tab-pane active" id="home">
	<form class="form-horizontal" id="income_search_form" name="income_search_form" onsubmit="return false;">
		<fieldset>
			<legend>所有入账列表</legend>
			<div class="control-group">
                <div class="controls1 serach_control_income_type">
                    <select id="search_income_type" name="income_type" class="input-small">
						<option value="">收入类型</option>
						<option value="0">营业额</option>
						<option value="1">培训收入</option>
						<option value="2">余款退回</option>
						<option value="3">应收债款</option>
						<option value="4">投资</option>
						<option value="5">其他</option>
                    </select>
                </div>
                <div class="controls1 serach_control_bring_type">
                    <select id="search_bring_type" name="bring_type" class="input-small">
						<option value="">入账方式</option>
						<option value="deposit">存现</option>
						<option value="transfer">转账</option>
                    </select>
                </div>
                <div class="controls1 serach_control_invoice_type">
                    <select id="search_invoice_type" name="invoice_type" class="input-small">
						<option value="">发票方式</option>
						<option value="invoice_no">无发票</option>
						<option value="invoice_first">先票后款</option>
						<option value="invoice_last">先款后票</option>
                    </select>
                </div>
                <div class="controls1 serach_control_invoice_state">
                    <select id="search_invoice_state" name="invoice_state" class="input-small">
						<option value="">发票状态</option>
						<option value="open">未开发票</option>
						<option value="closed">已开发票</option>
                    </select>
                </div>
                <div class="controls1 serach_control_department">
                    <select id="search_department" name="department" class="input-mid">
                        
                    </select>
                </div>
                <div class="controls1 serach_control_state">
                    <select id="search_state" name="state" class="input-small">
                        <option value="">入账状态</option>
                        <option value="new">新创建</option>
                        <option value="audited">已对账</option>
                        <option value="pending">挂起</option>
                        <option value="closed">关闭</option>
                    </select>
                </div>
				<div class="controls1 serach_control_order_type">
					<select id="search_order_type" name="order_type" class="input-mid">
						<option value="">申请时间排序</option>
						<option value="asc">升序</option>
						<option value="desc">降序</option>
					</select>
				</div>
				<div class="controls1">
                    <button class="btn btn-success" type="submit" id="btn_search_income" name="btn_search_income">
                    	<i class="icon-filter"></i> 筛选
                    </button>
                </div>
			</div>
			<div class="control-group">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>编号</th>
							<th>申请人</th>
							<th>部门</th>
							<th>主题</th>
							<th>金额</th>
							<th>收入类型</th>
							<th>入账方式</th>
							<th>发票方式</th>
							<th>发票状态</th>
							<th>入账状态</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="income_all">
					</tbody>
				</table>
			</div>	
		</fieldset>
		<div class="pagination" id="pagination">
		</div>
	</form>
</div>
<div id="income_info_panel" class="modal hide fade" style="width:960px;left:15%;margin:0;padding:0;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		<h3>入账申请详情</h3>
	</div>
	<div class="modal-body">
		<div class="span6">
			<form id="income_detail_form" name="income_detail_form" class="form-horizontal" onsubmit="return false;">
				<input type="hidden" name="id" id="id" />
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="creator">申&nbsp;请&nbsp;人</label>
						<div class="controls">
							<input id="creator" name="creator" class="input-xlarge info_container" type="text" disabled="" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="create_time">申请时间</label>
						<div class="controls">
							<input id="create_time" name="create_time" class="input-xlarge info_container" type="text" disabled="" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="income_type">收入类型</label>
						<div class="controls">
							<select id="income_type" name="income_type" class="disabled info_container" disabled="">
								<option value="0">营业额</option>
								<option value="1">培训收入</option>
								<option value="2">余款退回</option>
								<option value="3">应收债款</option>
								<option value="4">投资</option>
								<option value="5">其他</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="title">主　　题</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="title" name="title" disabled="" />              
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="generate_time">收入时间</label>
						<div class="controls">
							<div class="input-append date form_datetime">
								<input data-format="yyyy-mm-dd hh:ii:ss" type="text" class="disabled info_container" value="" id="generate_time" name="generate_time" style="width: 243px;" disabled="" />
								<span class="add-on"><i data-time-icon="icon-time" class="icon-calendar"></i></span>
								<label class="help-inline" for="generate_time"></label>
							</div>
							<script type="text/javascript">
								$('.form_datetime').datetimepicker({
									format:'yyyy-mm-dd hh:ii:ss',
									autoclose:true,
									startView:2,
									minView:1,
									todayBtn: "linked",
									todayHighlight:true,
									pickerPosition: "bottom-left",
									language:'zh-CN'
								});
							</script>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="money">金　　额</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="money" name="money" disabled="" />              
						</div>
					</div> 
					<div class="control-group">
						<label class="control-label" for="bring_type">入账方式</label>
						<div class="controls">
							<select id="bring_type" name="bring_type" class="disabled info_container" onchange="switch_bring_type_control(this.value)" disabled="">
								<option value="deposit">存现</option>
								<option value="transfer">转账</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bank_card">存入账号</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="bank_card" name="bank_card" disabled="" />
						</div>
					</div>
					<div class="control-group bring_type_deposit hide">
						<label class="control-label" for="serial_num">流&nbsp;水&nbsp;号</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="serial_num" name="serial_num" disabled="" />              
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="invoice_type">发票方式</label>
						<div class="controls">
							<select id="invoice_type" name="invoice_type" class="disabled info_container" onchange="switch_invoice_control(this.value)" disabled="">
								<option value="invoice_no">无发票</option>
								<option value="invoice_first">先票后款</option>
								<option value="invoice_last">先款后票</option>
							</select>
						</div>
					</div>
					<div class="control-group invoice_title_control hide">
						<label class="control-label" for="invoice_title">发票抬头</label>
						<div class="controls">
							<input type="text" class="input-xlarge disabled info_container" id="invoice_title" name="invoice_title" disabled="" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="creator_comment">申请备注</label>
						<div class="controls">
							<textarea id="creator_comment" name="creator_comment" class="input-xlarge disabled info_container" rows="3" disabled=""></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span4 sidebar-content state_info hide">
			<div class="portlet box grey">
				<div class="portlet-title line">
					<div class="caption"><i class="icon-bookmark-empty"></i><span id="state_info_title">状态信息</span></div>
					<div class="tools">
					<a href="javascript:void(0);" class="collapse" onclick="hide_show_conetent(this);"></a>
					</div>
				</div>
				<div class="portlet-body" id="state_portlet_body">
					
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../scripts/finance/income_all.js"></script>
<script type="text/javascript" src="../scripts/finance/income_detail.js"></script>
